services:
  app:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=pdf_retriever
      - PGUSER=postgres
      - PGPASSWORD=postgres
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db:/app/db

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=pdf_retriever
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
