<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#1e293b"/>
  
  <!-- Gradient for depth -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PDF Document shape -->
  <g>
    <!-- Document background -->
    <rect x="50" y="40" width="100" height="130" rx="8" fill="url(#grad1)"/>
    
    <!-- Document lines (representing text) -->
    <rect x="62" y="62" width="76" height="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="62" y="72" width="76" height="3" fill="rgba(255,255,255,0.6)"/>
    <rect x="62" y="80" width="76" height="3" fill="rgba(255,255,255,0.6)"/>
    <rect x="62" y="88" width="76" height="3" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Search/magnifying glass icon -->
    <g transform="translate(100, 120)">
      <!-- Circle for magnifying glass -->
      <circle cx="0" cy="0" r="16" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>
      <!-- Handle -->
      <line x1="11" y1="11" x2="20" y2="20" stroke="rgba(255,255,255,0.9)" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Accent dot -->
  <circle cx="175" cy="35" r="8" fill="#60a5fa"/>
</svg>