services:
  - type: web
    name: pdf-retriever-pro
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false # Set this in the Render dashboard
      - key: DATABASE_URL
        sync: false # Set this in the Render dashboard with your Neon/Railway/Supabase connection string

# Note: If you want to use Render's PostgreSQL in the future, add this:
# databases:
#   - name: pdf-retriever-db
#     plan: free
