services:
  - type: web
    name: pdf-retriever-pro
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false # Set this in the Render dashboard
      - key: PGHOST
        fromDatabase:
          name: pdf-retriever-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: pdf-retriever-db
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: pdf-retriever-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: pdf-retriever-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: pdf-retriever-db
          property: password

databases:
  - name: pdf-retriever-db
    plan: free
